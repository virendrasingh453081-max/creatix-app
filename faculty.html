<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatix - Faculty Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #000000;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --white: #ffffff;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .nav-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            margin-top: auto;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="sidebar">
        <h2>CREATIX ERP</h2>
        <div class="nav-item active" onclick="showTab('mark-attendance')">Mark Student Attendance</div>
        <div class="nav-item" onclick="showTab('my-students')">My Students</div>
        <div class="nav-item" onclick="showTab('self-attendance')">Mark Self Attendance</div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto; background-color: #dc3545;">Logout</div>
    </div>

    <div class="main-content">

        <!-- Mark Student Attendance -->
        <div id="mark-attendance" class="tab-content active">
            <h2>Mark Student Attendance</h2>
            <p>Select students to mark present for today.</p>
            <button class="btn btn-primary" onclick="loadStudentsForAttendance()">Load Students</button>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- My Students -->
        <div id="my-students" class="tab-content">
            <h2>My Students</h2>
            <button class="btn btn-primary" onclick="loadMyStudents()">Refresh List</button>
            <table id="myStudentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Branch</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Self Attendance -->
        <div id="self-attendance" class="tab-content">
            <h2>Mark Self Attendance</h2>
            <p>Please allow location access to mark attendance.</p>
            <button class="btn btn-primary" onclick="markSelfAttendance()">Mark Present</button>
        </div>

        <footer>
            Made with ❤️ by Tanush
        </footer>
    </div>

    <script>
        // CONFIGURATION
        const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE'; // User must replace this

        // --- AUTH CHECK ---
        const user = JSON.parse(localStorage.getItem('creatix_user'));
        const role = localStorage.getItem('creatix_role');

        if (!user || role !== 'faculty') {
            window.location.href = '../index.html';
        }

        // --- UI LOGIC ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        // --- API CALLS ---
        async function apiCall(action, payload = {}) {
            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') {
                alert('Please configure the Web App URL in the code.');
                return null;
            }
            showLoader();
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, payload })
                });
                const result = await response.json();
                if (result.status === 'error') {
                    alert('Error: ' + result.message);
                    return null;
                }
                return result.data;
            } catch (e) {
                console.error(e);
                alert('Network error');
                return null;
            } finally {
                hideLoader();
            }
        }

        // --- STUDENTS & ATTENDANCE ---
        async function loadStudentsForAttendance() {
            const students = await apiCall('getAllStudents');
            if (!students) return;
            // Filter by branch
            const myBranchStudents = students.filter(s => s.Branch === user.Branch);

            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = myBranchStudents.map(s => `
                <tr>
                    <td>${s['Student ID']}</td>
                    <td>${s['Name']}</td>
                    <td><button class="btn btn-primary" onclick="markStudent('${s['Student ID']}')">Mark Present</button></td>
                </tr>
            `).join('');
        }

        async function markStudent(studentId) {
            const payload = {
                StudentID: studentId,
                MarkerID: user['Staff ID'],
                Status: 'Present',
                Branch: user.Branch
            };
            const res = await apiCall('markAttendance', payload);
            if (res) alert('Attendance marked for ' + studentId);
        }

        async function loadMyStudents() {
            const students = await apiCall('getAllStudents');
            if (!students) return;
            const myStudents = students.filter(s => s.Branch === user.Branch); // Or filter by FacultyAssigned if implemented

            const tbody = document.querySelector('#myStudentsTable tbody');
            tbody.innerHTML = myStudents.map(s => `<tr><td>${s['Student ID']}</td><td>${s['Name']}</td><td>${s['Course']}</td><td>${s['Branch']}</td></tr>`).join('');
        }

        // --- SELF ATTENDANCE ---
        function markSelfAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const payload = {
                        StudentID: '', // N/A
                        MarkerID: user['Staff ID'], // Self
                        Status: 'Present',
                        Branch: user.Branch,
                        Location: `${position.coords.latitude},${position.coords.longitude}`
                    };
                    const res = await apiCall('markAttendance', payload);
                    if (res) alert('Attendance marked!');
                }, () => {
                    alert('Location access denied. Cannot mark attendance.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

    </script>
</body>

</html>
