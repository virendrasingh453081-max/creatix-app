<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatix - Faculty Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --input-bg: #2c2c2c;
            --input-border: #444;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .spinner {
            border: 6px solid #333;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--surface-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            border-right: 1px solid #333;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s;
            color: var(--text-secondary);
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--surface-color);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }

        .tab-content {
            display: none;
            background: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.1s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #252525;
            color: var(--primary-color);
            font-weight: 600;
        }

        tr:hover {
            background-color: #252525;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--surface-color);
            color: var(--text-secondary);
            margin-top: auto;
            border-top: 1px solid #333;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                padding-top: 80px;
            }

            .hamburger {
                display: block;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>CREATIX ERP</h2>
        <div class="nav-item active" onclick="showTab('mark-attendance'); toggleSidebarOnMobile()">Mark Student
            Attendance</div>
        <div class="nav-item" onclick="showTab('my-students'); toggleSidebarOnMobile()">My Students</div>
        <div class="nav-item" onclick="showTab('self-attendance'); toggleSidebarOnMobile()">Mark Self Attendance</div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto; background-color: #dc3545; color: white;">
            Logout</div>
    </div>

    <div class="main-content">

        <!-- Mark Student Attendance -->
        <div id="mark-attendance" class="tab-content active">
            <h2>Mark Student Attendance</h2>
            <p style="color: var(--text-secondary);">Select students to mark present for today.</p>
            <button class="btn btn-primary" onclick="loadStudentsForAttendance()">Load Students</button>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- My Students -->
        <div id="my-students" class="tab-content">
            <h2>My Students</h2>
            <button class="btn btn-primary" onclick="loadMyStudents()">Refresh List</button>
            <div class="table-container">
                <table id="myStudentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Branch</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Self Attendance -->
        <div id="self-attendance" class="tab-content">
            <h2>Mark Self Attendance</h2>
            <p style="color: var(--text-secondary);">Please allow location access to mark attendance.</p>
            <button class="btn btn-primary" onclick="markSelfAttendance()">Mark Present</button>
        </div>

        <footer>
            Made with ❤️ by Tanush
        </footer>
    </div>

    <script>
        // CONFIGURATION
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwYZ9Q-i14nV12dKwElWvjM-x_aymoysvCeUokwHRIjJzwT8rwOnEz5dxFc6LuISlSs/exec';

        // --- AUTH CHECK ---
        const user = JSON.parse(localStorage.getItem('creatix_user'));
        const role = localStorage.getItem('creatix_role');

        if (!user || role !== 'faculty') {
            window.location.href = '../index.html';
        }

        // --- UI LOGIC ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function toggleSidebarOnMobile() {
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        // --- API CALLS ---
        async function apiCall(action, payload = {}) {
            showLoader();
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, payload })
                });
                const result = await response.json();
                if (result.status === 'error') {
                    alert('Error: ' + result.message);
                    return null;
                }
                return result.data;
            } catch (e) {
                console.error(e);
                alert('Network error');
                return null;
            } finally {
                hideLoader();
            }
        }

        // --- STUDENTS & ATTENDANCE ---
        async function loadStudentsForAttendance() {
            const students = await apiCall('getAllStudents');
            if (!students) return;
            // Filter by branch
            const myBranchStudents = students.filter(s => s.Branch === user.Branch);

            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = myBranchStudents.map(s => `
                <tr>
                    <td>${s['Student ID']}</td>
                    <td>${s['Name']}</td>
                    <td><button class="btn btn-primary" onclick="markStudent('${s['Student ID']}')">Mark Present</button></td>
                </tr>
            `).join('');
        }

        async function markStudent(studentId) {
            const payload = {
                StudentID: studentId,
                MarkerID: user['Staff ID'],
                Status: 'Present',
                Branch: user.Branch
            };
            const res = await apiCall('markAttendance', payload);
            if (res) alert('Attendance marked for ' + studentId);
        }

        async function loadMyStudents() {
            const students = await apiCall('getAllStudents');
            if (!students) return;
            const myStudents = students.filter(s => s.Branch === user.Branch);

            const tbody = document.querySelector('#myStudentsTable tbody');
            tbody.innerHTML = myStudents.map(s => `<tr><td>${s['Student ID']}</td><td>${s['Name']}</td><td>${s['Course']}</td><td>${s['Branch']}</td></tr>`).join('');
        }

        // --- SELF ATTENDANCE ---
        function markSelfAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const payload = {
                        StudentID: '', // N/A
                        MarkerID: user['Staff ID'], // Self
                        Status: 'Present',
                        Branch: user.Branch,
                        Location: `${position.coords.latitude},${position.coords.longitude}`
                    };
                    const res = await apiCall('markAttendance', payload);
                    if (res) alert('Attendance marked!');
                }, () => {
                    alert('Location access denied. Cannot mark attendance.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

    </script>
</body>

</html>
