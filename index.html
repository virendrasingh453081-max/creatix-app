<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creatix Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0B0B0B;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background-color: #1C1C1C;
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .login-card h2 { color: #1E90FF; margin-bottom: 30px; }
    input { width: 100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #333; background:#121212; color:#fff; }
    input:focus { border-color:#1E90FF; box-shadow:0 0 8px #1E90FF; outline:none; }
    button { width:100%; padding:12px; border:none; border-radius:8px; background:#1E90FF; color:#fff; font-size:16px; cursor:pointer; margin-top:10px; }
    button:hover { background:#007BFF; box-shadow:0 0 10px #1E90FF; }
    .error-msg { color:#FF4C4C; margin-top:10px; display:none; }
    .loader-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(11,11,11,0.7); display:none; justify-content:center; align-items:center; z-index:999; }
    .loader { border:6px solid #f3f3f3; border-top:6px solid #1E90FF; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    footer { position:fixed; bottom:0; width:100%; text-align:center; padding:10px; background:#121212; color:#fff; font-size:14px; }
    footer span { color:#1E90FF; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Creatix Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error-msg" id="error-msg">Invalid credentials</div>
  </div>

  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <footer>Made with <span>❤️</span> by Tanush</footer>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwYZ9Q-i14nV12dKwElWvjM-x_aymoysvCeUokwHRIjJzwT8rwOnEz5dxFc6LuISlSs/exec"; // replace with your GAS URL

    function showLoader(show){
      document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }

    async function login(){
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.style.display = 'none';

      if(!username || !password){
        errorMsg.textContent = "Enter username and password";
        errorMsg.style.display = 'block';
        return;
      }

      showLoader(true);

      try {
        const res = await fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        showLoader(false);

        if(data.success){
          // redirect based on role
          switch(data.role){
            case "boss": window.location.href = "/pages/boss.html"; break;
            case "counselor": window.location.href = "/pages/counselor.html"; break;
            case "faculty": window.location.href = "/pages/faculty.html"; break;
            case "student": window.location.href = "/pages/student.html"; break;
          }
        } else {
          errorMsg.textContent = data.message;
          errorMsg.style.display = 'block';
        }
      } catch(e){
        showLoader(false);
        errorMsg.textContent = "Error connecting to server";
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
