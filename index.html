<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatix - Login</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #000000; /* Black */
            --text-color: #333;
            --bg-color: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Container */
        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .login-container h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .btn-login {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <h1>CREATIX</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <footer>
        Made with ❤️ by Tanush
    </footer>

    <script>
        // CONFIGURATION
        const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE'; // User must replace this

        const loginForm = document.getElementById('loginForm');
        const loader = document.getElementById('loader');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') {
                alert('Please configure the Web App URL in the code.');
                return;
            }

            showLoader();

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        payload: { username, password }
                    })
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    const { role, user } = result.data;
                    localStorage.setItem('creatix_user', JSON.stringify(user));
                    localStorage.setItem('creatix_role', role);
                    
                    // Redirect based on role
                    if (role === 'boss') {
                        window.location.href = 'pages/boss.html';
                    } else if (role === 'counselor') {
                        window.location.href = 'pages/counselor.html';
                    } else if (role === 'faculty') {
                        window.location.href = 'pages/faculty.html';
                    } else if (role === 'student') {
                        window.location.href = 'pages/student.html';
                    } else {
                        alert('Unknown role: ' + role);
                    }
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                hideLoader();
            }
        });

        function showLoader() {
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }
    </script>
</body>
</html>
