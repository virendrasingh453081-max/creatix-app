<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatix - Counselor Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #000000;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --white: #ffffff;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .nav-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            margin-top: auto;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="sidebar">
        <h2>CREATIX CRM</h2>
        <div class="nav-item active" onclick="showTab('add-lead')">Add Lead</div>
        <div class="nav-item" onclick="showTab('leads')">My Leads</div>
        <div class="nav-item" onclick="showTab('convert')">Convert Lead</div>
        <div class="nav-item" onclick="showTab('attendance')">Mark Attendance</div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto; background-color: #dc3545;">Logout</div>
    </div>

    <div class="main-content">

        <!-- Add Lead -->
        <div id="add-lead" class="tab-content active">
            <h2>Add New Lead</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="leadName">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="leadPhone">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="leadEmail">
                </div>
                <div class="form-group">
                    <label>Source</label>
                    <select id="leadSource">
                        <option value="Social Media">Social Media</option>
                        <option value="Referral">Referral</option>
                        <option value="Walk-in">Walk-in</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Follow-up Date</label>
                    <input type="date" id="leadFollowUp">
                </div>
            </div>
            <button class="btn btn-primary" onclick="addLead()">Add Lead</button>
        </div>

        <!-- My Leads -->
        <div id="leads" class="tab-content">
            <h2>My Leads</h2>
            <button class="btn btn-primary" onclick="loadLeads()">Refresh Leads</button>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Follow-up</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Convert Lead -->
        <div id="convert" class="tab-content">
            <h2>Convert Lead to Student</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Lead ID</label>
                    <input type="text" id="convLeadId" placeholder="Enter Lead ID">
                </div>
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" id="convName">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="convUsername">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="convPassword">
                </div>
                <div class="form-group">
                    <label>Branch</label>
                    <select id="convBranch"></select>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" id="convCourse">
                </div>
            </div>
            <button class="btn btn-primary" onclick="convertLead()">Convert to Student</button>
        </div>

        <!-- Attendance -->
        <div id="attendance" class="tab-content">
            <h2>Mark Self Attendance</h2>
            <p>Please allow location access to mark attendance.</p>
            <button class="btn btn-primary" onclick="markSelfAttendance()">Mark Present</button>
        </div>

        <footer>
            Made with ❤️ by Tanush
        </footer>
    </div>

    <script>
        // CONFIGURATION
        const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE'; // User must replace this

        // --- AUTH CHECK ---
        const user = JSON.parse(localStorage.getItem('creatix_user'));
        const role = localStorage.getItem('creatix_role');

        if (!user || role !== 'counselor') {
            window.location.href = '../index.html';
        }

        // --- UI LOGIC ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');

            if (tabId === 'convert') {
                loadBranchesDropdown();
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        // --- API CALLS ---
        async function apiCall(action, payload = {}) {
            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') {
                alert('Please configure the Web App URL in the code.');
                return null;
            }
            showLoader();
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, payload })
                });
                const result = await response.json();
                if (result.status === 'error') {
                    alert('Error: ' + result.message);
                    return null;
                }
                return result.data;
            } catch (e) {
                console.error(e);
                alert('Network error');
                return null;
            } finally {
                hideLoader();
            }
        }

        // --- LEADS ---
        async function addLead() {
            const payload = {
                Name: document.getElementById('leadName').value,
                Phone: document.getElementById('leadPhone').value,
                Email: document.getElementById('leadEmail').value,
                Source: document.getElementById('leadSource').value,
                FollowUpDate: document.getElementById('leadFollowUp').value,
                CounselorAssigned: user.Name // Assign to self
            };

            const res = await apiCall('addLead', payload);
            if (res) {
                alert('Lead added!');
                document.getElementById('leadName').value = '';
            }
        }

        async function loadLeads() {
            const leads = await apiCall('getLeads'); // Ideally filter by counselor on backend or here
            if (!leads) return;
            // Filter for this counselor
            const myLeads = leads.filter(l => l['Counselor Assigned'] === user.Name);

            const tbody = document.querySelector('#leadsTable tbody');
            tbody.innerHTML = myLeads.map(l => `<tr><td>${l['Lead ID']}</td><td>${l['Name']}</td><td>${l['Phone']}</td><td>${l['Status']}</td><td>${l['Follow-up Date']}</td></tr>`).join('');
        }

        // --- CONVERT ---
        async function convertLead() {
            const leadId = document.getElementById('convLeadId').value;
            if (!leadId) return alert('Lead ID required');

            const studentData = {
                Name: document.getElementById('convName').value,
                Username: document.getElementById('convUsername').value,
                Password: document.getElementById('convPassword').value,
                Branch: document.getElementById('convBranch').value,
                Course: document.getElementById('convCourse').value,
                CounselorAssigned: user.Name,
                FacultyAssigned: ''
            };

            const res = await apiCall('convertLead', { LeadID: leadId, StudentData: studentData });
            if (res) {
                alert('Lead converted to Student successfully!');
            }
        }

        async function loadBranchesDropdown() {
            const branches = await apiCall('getBranches');
            if (!branches) return;
            const options = branches.map(b => `<option value="${b['Branch Name']}">${b['Branch Name']}</option>`).join('');
            document.getElementById('convBranch').innerHTML = options;
        }

        // --- ATTENDANCE ---
        function markSelfAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const payload = {
                        StudentID: '', // N/A
                        MarkerID: user['Staff ID'], // Self
                        Status: 'Present',
                        Branch: user.Branch,
                        Location: `${position.coords.latitude},${position.coords.longitude}`
                    };
                    const res = await apiCall('markAttendance', payload);
                    if (res) alert('Attendance marked!');
                }, () => {
                    alert('Location access denied. Cannot mark attendance.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

    </script>
</body>

</html>
