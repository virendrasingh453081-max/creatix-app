<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatix - Counselor Dashboard</title>
    <link rel="icon" href="data:,">
    <style>
        :root { --primary-color: #007bff; --bg-color: #121212; --surface-color: #1e1e1e; --text-color: #ffffff; --text-secondary: #b0b0b0; --input-bg: #2c2c2c; --input-border: #444; --sidebar-width: 250px; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; display: none; }
        .spinner { border: 6px solid #333; border-top: 6px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar { width: var(--sidebar-width); background-color: var(--surface-color); color: var(--text-color); display: flex; flex-direction: column; padding: 20px; position: fixed; height: 100%; left: 0; top: 0; transition: transform 0.3s ease-in-out; z-index: 1000; border-right: 1px solid #333; }
        .sidebar h2 { text-align: center; margin-bottom: 40px; color: var(--primary-color); letter-spacing: 1px; }
        .nav-item { padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 10px; transition: background 0.3s; color: var(--text-secondary); }
        .nav-item:hover, .nav-item.active { background-color: var(--primary-color); color: #fff; }
        .hamburger { display: none; position: fixed; top: 20px; left: 20px; z-index: 1001; background: var(--surface-color); padding: 10px; border-radius: 5px; cursor: pointer; border: 1px solid #333; }
        .hamburger div { width: 25px; height: 3px; background-color: var(--text-color); margin: 5px 0; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; display: flex; flex-direction: column; width: 100%; }
        .tab-content { display: none; background: var(--surface-color); padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-bottom: 20px; border: 1px solid #333; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
        .form-group input, .form-group select { width: 100%; padding: 12px; background-color: var(--input-bg); border: 1px solid var(--input-border); border-radius: 8px; color: var(--text-color); box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; background-color: var(--primary-color); color: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #252525; color: var(--primary-color); }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .main-content { margin-left: 0; padding: 20px; padding-top: 80px; } .hamburger { display: block; } .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div class="hamburger" onclick="toggleSidebar()"><div></div><div></div><div></div></div>
    <div class="sidebar" id="sidebar">
        <h2>CREATIX CRM</h2>
        <div class="nav-item active" data-tab="add-lead" onclick="showTab('add-lead'); toggleSidebarOnMobile()">Add Lead</div>
        <div class="nav-item" data-tab="leads" onclick="showTab('leads'); toggleSidebarOnMobile()">My Leads</div>
        <div class="nav-item" data-tab="convert" onclick="showTab('convert'); toggleSidebarOnMobile()">Convert Lead</div>
        <div class="nav-item" data-tab="attendance" onclick="showTab('attendance'); toggleSidebarOnMobile()">Mark Attendance</div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto; background-color: #dc3545; color: white;">Logout</div>
    </div>
    <div class="main-content">
        <div id="add-lead" class="tab-content active">
            <h2>Add New Lead</h2>
            <div class="form-grid">
                <div class="form-group"><label>Name</label><input type="text" id="leadName"></div>
                <div class="form-group"><label>Phone</label><input type="text" id="leadPhone"></div>
                <div class="form-group"><label>Email</label><input type="email" id="leadEmail"></div>
                <div class="form-group"><label>Source</label><select id="leadSource"><option>Social Media</option><option>Referral</option><option>Walk-in</option></select></div>
                <div class="form-group"><label>Follow-up Date</label><input type="date" id="leadFollowUp"></div>
            </div>
            <button class="btn" onclick="addLead()">Add Lead</button>
        </div>
        <div id="leads" class="tab-content">
            <h2>My Leads</h2>
            <button class="btn" onclick="loadLeads()">Refresh Leads</button>
            <div style="overflow-x:auto;"><table id="leadsTable"><thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Status</th><th>Follow-up</th></tr></thead><tbody></tbody></table></div>
        </div>
        <div id="convert" class="tab-content">
            <h2>Convert Lead to Student</h2>
            <div class="form-grid">
                <div class="form-group"><label>Lead ID</label><input type="text" id="convLeadId"></div>
                <div class="form-group"><label>Student Name</label><input type="text" id="convName"></div>
                <div class="form-group"><label>Username</label><input type="text" id="convUsername"></div>
                <div class="form-group"><label>Password</label><input type="text" id="convPassword"></div>
                <div class="form-group"><label>Branch</label><select id="convBranch"></select></div>
                <div class="form-group"><label>Assign Faculty</label><select id="convFaculty"><option value="">Select Faculty</option></select></div>
                <div class="form-group"><label>Course</label><input type="text" id="convCourse"></div>
            </div>
            <button class="btn" onclick="convertLead()">Convert to Student</button>
        </div>
        <div id="attendance" class="tab-content">
            <h2>Mark Self Attendance</h2>
            <p>Please allow location access.</p>
            <button class="btn" onclick="markSelfAttendance()">Mark Present</button>
        </div>
        <footer>Made with ❤️ by Tanush</footer>
    </div>
    <script>
        // *** IMPORTANT: REPLACE THIS URL WITH YOUR NEW WEB APP URL ***
        const WEB_APP_URL = 'YOUR_NEW_WEB_APP_URL_HERE';

        const user = JSON.parse(localStorage.getItem('creatix_user'));
        const role = localStorage.getItem('creatix_role');
        if (!user || role !== 'counselor') window.location.href = '../index.html';

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-item[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            if (tabId === 'leads') loadLeads();
            if (tabId === 'convert') { loadBranchesDropdown(); loadFacultyDropdown(); }
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleSidebarOnMobile() { if (window.innerWidth <= 768) toggleSidebar(); }
        function logout() { localStorage.clear(); window.location.href = '../index.html'; }
        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        async function apiCall(action, payload = {}) {
            showLoader();
            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action, payload }) });
                const result = await response.json();
                if (result.status === 'error') { alert('Error: ' + result.message); return null; }
                return result.data;
            } catch (e) { console.error(e); alert('Network error'); return null; } finally { hideLoader(); }
        }

        async function addLead() {
            const payload = { Name: document.getElementById('leadName').value, Phone: document.getElementById('leadPhone').value, Email: document.getElementById('leadEmail').value, Source: document.getElementById('leadSource').value, FollowUpDate: document.getElementById('leadFollowUp').value, CounselorAssigned: user.Name };
            const res = await apiCall('addLead', payload);
            if (res) { alert('Lead added!'); document.getElementById('leadName').value = ''; }
        }

        async function loadLeads() {
            const leads = await apiCall('getLeads');
            if (!leads) return;
            const myLeads = leads.filter(l => l['Counselor Assigned'] === user.Name);
            document.querySelector('#leadsTable tbody').innerHTML = myLeads.map(l => `<tr><td>${l['Lead ID']}</td><td>${l['Name']}</td><td>${l['Phone']}</td><td>${l['Status']}</td><td>${l['Follow-up Date']}</td></tr>`).join('');
        }

        async function convertLead() {
            const leadId = document.getElementById('convLeadId').value;
            if (!leadId) return alert('Lead ID required');
            const studentData = { Name: document.getElementById('convName').value, Username: document.getElementById('convUsername').value, Password: document.getElementById('convPassword').value, Branch: document.getElementById('convBranch').value, Course: document.getElementById('convCourse').value, CounselorAssigned: user.Name, FacultyAssigned: document.getElementById('convFaculty').value };
            const res = await apiCall('convertLead', { LeadID: leadId, StudentData: studentData });
            if (res) { alert('Lead converted to Student!'); document.getElementById('convLeadId').value = ''; }
        }

        async function loadBranchesDropdown() {
            const branches = await apiCall('getBranches');
            if (branches) document.getElementById('convBranch').innerHTML = branches.map(b => `<option value="${b['Branch Name']}">${b['Branch Name']}</option>`).join('');
        }

        async function loadFacultyDropdown() {
            const staff = await apiCall('getAllStaff');
            if (!staff) return;
            const faculty = staff.filter(s => s.Role.toLowerCase() === 'faculty');
            document.getElementById('convFaculty').innerHTML = '<option value="">Select Faculty</option>' + faculty.map(f => `<option value="${f['Staff ID']}">${f['Name']} (${f['Branch']})</option>`).join('');
        }

        function markSelfAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    await apiCall('markAttendance', { StudentID: '', MarkerID: user['Staff ID'], Status: 'Present', Branch: user.Branch, Location: `${pos.coords.latitude},${pos.coords.longitude}` });
                    alert('Attendance marked!');
                });
            } else alert('Geolocation required.');
        }
        document.addEventListener('DOMContentLoaded', () => showTab('add-lead'));
    </script>
</body>
</html>
